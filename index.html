<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ol, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="">
        <span class="titulo">formulario de registro</span><br><br><br>
        <label for="nombres">
            <span>Ingresa tu nombre</span>
            <input class="campo" type="text " name="nombres" id="nombres"  placeholder="Nombres y Apellidos" autocomplete="name" required>
        </label><br><br>
        <label for="telefono">
            <span>Ingresa tu telefono</span>
            <input class="campo" type="tel" name="telefono" id="telefono" placeholder="Numero celular" required autocomplete="tel">
        </label><br><br>
        <label for="fecha_nacimiento">
            <span>fecha de nacimiento</span>
            <input class="campo" type="date" name="nacimiento" id="nacimiento" autocomplete="bday" required>
        </label><br><br>
        <label for="email">
            <span> ingrese su email</span>
            <input class="campo" type="email" name="email" id="email" autocomplete="email" required>
        </label><br><br>
        <label for="pass">
            <span>Ingrese contraseña</span>
            <input class="campo" type="password" name="pass" id="pass" required>
        </label><br><br>
        <label for="reingreso_pass">
            <span>Ingrese nuevamente la contraseña</span>
            <input class="campo" type="password" name="r_pass" id="r_pass" required>
        </label><br><br>
        <label for="submit">
            <input class="boton"  type="submit" name="submit" id="submit">
        </label>
    </form>
<script src="./js/script.js"></script>
</body>
</html>
